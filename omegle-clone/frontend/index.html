<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anonymous Chat</h1>
    <div id="status">Welcome! Click "Find Match" to start.</div>
    <div id="controls">
        <button id="findMatchBtn">Find Match</button>
        <button id="nextMatchBtn" style="display: none;">Next Match</button> 
    </div>
    <div id="chatBox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <button id="leaveChatBtn" style="display: none;">Leave Chat</button>
    </div>

    <div id="videoChatArea" style="display: none;">
        <h2>Video Chat</h2>
        <div id="videoStreams">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="videoControls">
            <button id="requestVideoBtn">Request Video Call</button>
            <button id="acceptVideoBtn" style="display: none;">Accept Video Call</button>
            <button id="endVideoBtn" style="display: none;">End Video Call</button>
            <button id="muteAudioBtn" style="display: none;">Mute Audio</button>
            <button id="muteVideoBtn" style="display: none;">Mute Video</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="script.js"></script>
</body>
</html>
